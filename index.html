<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelvetStore - Tienda Virtual de Ebooks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>VelvetStore</h1>
        <nav>
            <a href="#home">Inicio</a>
            <a href="#products">Productos</a>
            <a href="#cart">Carrito (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    
    <section id="home">
        <h2>Bienvenido a VelvetStore</h2>
        <p>Descubre ebooks únicos y sin copyright. ¡Compra ahora!</p>
    </section>
    
    <section id="products">
        <h2>Nuestros Ebooks</h2>
        <div class="product-grid">
            <div class="product" data-id="1" data-price="10">
                <img src="https://source.unsplash.com/200x300/?book" alt="Ebook 1">
                <h3>Ebook Fantasía</h3>
                <p>$10</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
            <div class="product" data-id="2" data-price="15">
                <img src="https://source.unsplash.com/200x300/?novel" alt="Ebook 2">
                <h3>Ebook Ciencia Ficción</h3>
                <p>$15</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
            <div class="product" data-id="3" data-price="12">
                <img src="https://source.unsplash.com/200x300/?story" alt="Ebook 3">
                <h3>Ebook Romance</h3>
                <p>$12</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
        </div>
    </section>
    
    <section id="cart" style="display:none;">
        <h2>Tu Carrito</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button id="checkout">Comprar</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
